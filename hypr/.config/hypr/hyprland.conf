################
### MONITORS ###
################

# See https://wiki.hypr.land/Configuring/Monitors/
monitor = DP-4, 1920x1080, auto, 1
monitor = HDMI-A-1, 1920x1080, 0x0, 1
monitor = DP-2, 1920x1080, 0x0,1

###################
### MY PROGRAMS ###
###################

# See https://wiki.hypr.land/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show drun
$browser = firefox
$noteApp = kate
$musicPlayer = spotify-launcher

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = swaync
exec-once = hyprpaper
exec-once = hypridle 
exec-once = systemctl
exec-once = nm-applet

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hypr.land/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

env = GDK_SCALE,1
env = GDK_BACKEND, wayland, x11, *
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_QPA,PLATFORM, wayland
env = WAYLAND_DISABLE_WINDOWDECORATION, 1
env = QT_QPA_PLATFORMTHEME, qt5ct


###################
### PERMISSIONS ###
###################

# See https://wiki.hypr.land/Configuring/Permissions/
# Please note permission changes here require a Hyprland restart and are not applied on-the-fly
# for security reasons

# ecosystem {
#   enforce_permissions = 1
# }

# permission = /usr/(bin|local/bin)/grim, screencopy, allow
# permission = /usr/(lib|libexec|lib64)/xdg-desktop-portal-hyprland, screencopy, allow
# permission = /usr/(bin|local/bin)/hyprpm, plugin, allow

###############################
######OTHER CONF FILES ########
###############################

source = ~/.config/hypr/keyBindings.conf
source = ~/.config/hypr/windWork.conf
source = ~/.config/hypr/inputs.conf
source = ~/.config/hypr/looknFeel.conf
source = ~/.config/hypr/hyprpaper.conf
source = ~/.config/hypr/hyprlock.conf
source = ~/.config/hypr/hypridle.conf

cursor{
	no_hardware_cursors = true


}


debug{

	suppress_errors = true

}
